<body>
    <!-- Header -->
    <header class="site-header">
        <a href="index.html" class="site-logo">Flint Tropics Event Center</a>
        <nav class="navbar">
            <ul>

        </nav>

    <!-- Main Content -->
    <main class="site-main">
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Please fill out the form below with your Contact infomation.</p>
        </section>
        <div class="form-container">
            <form action="/action_page.php">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required><br>
                <label for="message">Message/Inquiry:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter message here"></textarea>
                <input class="button" type="submit" value="Submit">
            </form>
        </div> 
    </main>

    <!-- Footer -->
    <footer class="site-footer">
